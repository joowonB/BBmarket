<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../../static/css/main.css" />
    <title>{{ category_name }} 카테고리</title>
  </head>
  <body>
    <div class="main">
      <h1>{{ category_name }} 카테고리</h1>
      <div class="item-list">
        {% for product in products %}
        <div class="item-card">
          <a href="{% url 'product_info' product.pk %}" class="product-link"
            >상품 페이지 보러가기</a
          >
          <div class="image-card">
            <img
              class="unsplash-ad-k-3-vu-70-deq"
              src="{{ product.product_image_url }}"
              alt="{{ product.product_name }}"
            />
          </div>
          <div class="item-info">
            <div class="item-name">{{ product.product_name }}</div>
            <div class="item-price">{{ product.product_price }}원</div>
            <div class="item-days">
              {{ product.product_created_at|timesince }} 전
            </div>
          </div>
        </div>
        {% empty %}
        <div>등록된 상품이 없습니다.</div>
        {% endfor %}
      </div>
    </div>
  </body>
</html>
